<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
		rel="stylesheet" />

	<link rel="stylesheet" href="/styles/style.css">
	<title>GitHUB stanislaff</title>
</head>

<body class="page">
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a href="/" class="logo"></a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="/" class="menu__link">Главная</a></li>
						<li class="menu__item"><a href="/about" class="menu__link">О проекте</a></li>
						<li class="menu__item"><a href="/documentation" class="menu__link">Документация</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<!-- HEADER ======= КОД ВЫШЕ КОПИРУЕМ НА ВСЕ СТРАНИЦЫ -->

	<main class="main">
		<section class="search">
			<div class="container">
				<h2 class="title title_h2 title_center">Поиск Яндекс по конкретному сайту</h2>
				<div class="search-block">
					<input autocomplete="all-off" type="text" class="input input_text yandex-search" id="yandexSearch" placeholder="Яндекс.Поиск">
					<input autocomplete="all-off" type="text" class="input input_text search-in-site" id="urlOfSite" placeholder="URL сайта">
					<button class="button yandex-search-button">Искать</button>
				</div>
			</div>
		</section>
		<section class="screenshot">
			<div class="container">
				<h2 class="title title_h2 title_center">Получение скриншота сайта с разными разрешениями</h2>
				<div class="screenshot-block">
					<input autocomplete="all-off" type="number" class="input input_number" id="screenWidth" value="" placeholder="1024 (px) - разрешение экрана" min="320" max="3600">
					<input autocomplete="all-off" type="number" class="input input_number" id="screenShotFileWidth" value="" placeholder="600 (px) - ширина файла" min="200" max="3600">
					<select name="" class="input input_select" id="fileFormat">
						<option value="jpeg">JPEG</option>
						<option value="png">PNG</option>
					</select>
					<input autocomplete="all-off" type="text" class="input input_text screen-of-site" id="urlOfSiteToScreen" placeholder="URL сайта">
					<button class="button screenshot-button">Сделать скриншот</button>
				</div>
				<p class="text text_meta text_center">Документация по сервису <strong>s-shot</strong>: <a href="https://www.s-shot.ru/doc/" class="link link_inline">https://www.s-shot.ru/doc/</a></p>
			</div>
		</section>
	</main>

	<!-- FOOTER ========== КОД НИЖЕ КОПИРУЕМ НА ВСЕ СТРАНИЦЫ -->
	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<a href="/" class="logo"></a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="/" class="menu__link">Главная</a></li>
						<li class="menu__item"><a href="/about.html" class="menu__link">О проекте</a></li>
						<li class="menu__item"><a href="/documentation.html" class="menu__link">Документация</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</footer>
	<script src="/js/add-components.js"></script>
	<script src="/js/search.js"></script>
	<script src="/js/screenshotmaker.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
